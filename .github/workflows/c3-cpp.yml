name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: sudo apt-get install -y cmake # Instala CMake

    - name: Configure
      run: cmake -S . -B build # Configura el proyecto

    - name: Build
      run: cmake --build build # Compila el proyecto

    # Si tienes pruebas y quieres ejecutarlas, puedes incluir este paso
    - name: Run Tests
      run: cd build && make check # Reemplaza esto si no tienes un target de 'check'

    # Opcional: puedes agregar una etapa de distribuci√≥n si es relevante
    - name: Distcheck (si es necesario)
      run: cd build && make distcheck # Reemplaza esto si no es necesario

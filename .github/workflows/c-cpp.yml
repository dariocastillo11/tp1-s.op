name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up CMake
      run: sudo apt-get install -y cmake #
      
    - name: Configure
      run: cmake -S . -B build 
      
    - name: Build
      run: cmake --build build 
      
    - name: Run tests (si tienes pruebas configuradas)
      run: cd build && make check 
